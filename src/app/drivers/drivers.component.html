<div class="container">
    <h1>F1 Drivers - 2020</h1>
  <div class="row">
    <div class="col-lg-4 text-center" *ngFor="let drivers of getDrivers()">
      <div class="card bg-dark text-white border-danger">
        <button type="button" class="btn">
        <div class="card-body">
          <h4 class="card-title text-danger">
            {{ drivers["givenName"] }} {{ drivers["familyName"] }}
          </h4>
          <h6 class="card-subtitle mb-2 text-white">{{ drivers["code"] }}</h6>
        </div>
        <div>
            <img src="{{drivers['photo']}}" alt="{{drivers['familyName']}}">
        </div>  
        </button>
      </div>
    </div>
  </div>
</div>

{{ log(getDrivers()) }}
